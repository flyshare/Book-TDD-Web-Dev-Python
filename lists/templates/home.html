<html>
    <title>To-Do lists</title>
    <body>
        <h1>Start a To-Do list</h1>
        <form action="/lists/new" method="POST">
            <p style="text-align: center;">
                <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
            </p>
            {% csrf_token %}
        </form>
    </body>
</html>
